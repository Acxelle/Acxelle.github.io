<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="images/logo.jpg" rel="icon" />
    <title>Pixe Meal</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />

    <link rel="stylesheet" href="scroll.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <span> or use your email password</span>
          <input type="name" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />

          <!-- Add User Type Selection -->
          <div
            class="user-type"
            style="display: flex; align-items: center; gap: 10px"
          >
            <label style="display: flex; align-items: center; gap: 5px">
              <input type="radio" name="userType" value="buyer" required />
              Buyer
            </label>
            <label style="display: flex; align-items: center; gap: 5px">
              <input type="radio" name="userType" value="seller" required />
              Seller
            </label>
            <label style="display: flex; align-items: center; gap: 5px">
              <input type="radio" name="userType" value="shop" required /> Shop
            </label>
          </div>

          <div id="shopForm" class="hidden">
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Address" />
            <input type="text" placeholder="Number" />
            <input type="text" placeholder="Shop Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />

            <br />
          </div>

          <div id="sellerForm" class="hidden">
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Address" />
            <input type="text" placeholder="Number" />
            <input type="text" placeholder="Shop Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
          </div>

          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon">
              <i class="fa-brands fa-google"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#" class="icon">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <span> or use your email for registration</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />

          <div
            class="user-type"
            style="display: flex; align-items: center; gap: 10px"
          >
            <label style="display: flex; align-items: center; gap: 5px">
              <input type="radio" name="userType" value="buyer" required />
              Buyer
            </label>
            <label style="display: flex; align-items: center; gap: 5px">
              <input type="radio" name="userType" value="seller" required />
              Seller
            </label>
            <label style="display: flex; align-items: center; gap: 5px">
              <input type="radio" name="userType" value="shop" required /> Shop
            </label>
          </div>

          <button>Sign In</button>

          <a href="#"> Forget Your Password?</a>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <img
              src="images/logo.jpg"
              alt="logo"
              class="img-fluid"
              style="border-radius: 50%; height: 150px"
            />
            <br />
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <img
              src="images/logo.jpg"
              alt="logo"
              class="img-fluid"
              style="border-radius: 50%; height: 150px"
            />
            <br />
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="login.js"></script>
</html>
